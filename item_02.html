<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una dedicatoria especial ❤️</title>
    <style>
        :root {
            --accent-color: #e80d35; /* Rojo San Valentín */
            --bg-color: #ffffff;    /* Negro profundo */
            --glass: rgba(143, 228, 23, 0.05);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background: var(--bg-color); 
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container { 
            width: 100%; 
            max-width: 360px; 
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h3 {
            font-weight: 300;
            letter-spacing: 3px;
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        p {
            font-style: italic;
            font-weight: 200;
            opacity: 0.8;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        /* Contenedor de video estilizado */
        .video-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.15);
            background: #000;
            line-height: 0; 
        }

        video { 
            width: 100%; 
            height: auto; 
            display: block;
        }

        /* AJUSTE DEL BOTÓN: Oculto por defecto */
        #container-boton {
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        /* Clase para mostrar el botón */
        #container-boton.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .btn-link {
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
        }

        button {
            background: transparent;
            color: rgb(0, 0, 0);
            border: 1px solid var(--accent-color);
            padding: 15px 40px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.2);
        }

        button:hover {
            background: var(--accent-color);
            box-shadow: 0 0 25px rgba(255, 77, 109, 0.5);
            transform: translateY(-2px);
        }

        .heart-icon {
            font-size: 1.2rem;
            margin-top: 20px;
            display: block;
            opacity: 0.5;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h3>Antes de empezar</h3>
        <p>Te la dedico, amor...</p>

        <div class="video-wrapper">
            <video id="miVideo" controls poster="sticker_02.webp">
                <source src="video_01.mp4" type="video/mp4">
                Tu navegador no soporta video MP4.
            </video>
        </div>

        <div id="container-boton">
            <span class="heart-icon">❤️</span>

            <a href="item_03.html" class="btn-link">
                <button>Continuar</button>
            </a>
        </div>
    </div>

    <script>
        const video = document.getElementById('miVideo');
        const containerBoton = document.getElementById('container-boton');

        video.ontimeupdate = function() {
            // Verifica si faltan 5 segundos o menos para terminar
            if (video.duration - video.currentTime <= 5) {
                containerBoton.classList.add('visible');
            } else {
                containerBoton.classList.remove('visible');
            }
        };
    </script>

</body>
</html>
