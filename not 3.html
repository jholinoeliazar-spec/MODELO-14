<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAN VALENTÍN</title>
    <link rel="shortcut icon" href="amor.png">
    <style>
        /* CONFIGURACIÓN RÁPIDA AQUÍ */
        :root {
            --altura-botones: 8%; /* 0% es hasta abajo, 100% es hasta arriba */
            --escala-boton: 0.9;    /* Tamaño del botón (1.0 es original, 0.8 es más pequeño) */
            --ancho-reproductor: 260px;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background: #1a1a1a; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .app-container { 
            width: 100%; 
            max-width: 360px; 
            height: 100vh;
            /* background-size: contain asegura que la imagen se vea COMPLETA */
            background-image: url("img_12.png"); 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; 
            padding-bottom: var(--altura-botones);
            box-sizing: border-box;
        }

        /* Estilo Minimalista para el Audio */
        #audioContainer {
            width: var(--ancho-reproductor);
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            transform: scale(var(--escala-boton));
        }

        audio {
            height: 28px;
            width: 100%;
            filter: invert(1) hue-rotate(180deg) opacity(0.6); /* Estilo dark/minimal */
        }

        /* Botón Minimalista "MI LUGAR" */
        .btn-restart {
            background: white;
            color: #e91e63;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            transform: scale(var(--escala-boton));
        }

        .btn-restart:hover {
            background: #fce4ec;
            transform: scale(calc(var(--escala-boton) + 0.05));
        }

        /* Home ultra minimal */
        .btn-home {
            position: absolute;
            top: 25px;
            right: 25px;
            color: rgba(255,255,255,0.4);
            text-decoration: none;
            font-size: 10px;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- <a href="index.html" class="btn-home">HOME</a> -->

        <div id="audioContainer">
            <audio controls>
                <source src="audio_01.mp3" type="audio/mpeg">
            </audio>
        </div>

        <a href="index.html" class="btn-restart">
            MI LUGAR
        </a>
    </div>

</body>
</html>
