<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nosotros ❤️</title>

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #9ec9f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 360px;
    height: 640px;
    background: #9ec9f5;
    position: relative;
    overflow: hidden;
}

/* Nubes */
.cloud {
    position: absolute;
    background: white;
    border-radius: 50px;
}
.cloud1 { width: 120px; height: 40px; top: 40px; left: 20px; }
.cloud2 { width: 90px; height: 30px; top: 120px; right: 30px; }

/* Marco tipo polaroid */
.polaroid {
    background: white;
    padding: 10px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    position: absolute;
    border-radius: 6px;
}

.polaroid img {
    width: 100%;
    display: block;
    border-radius: 4px;
}

.hearts {
    text-align: center;
    margin-top: 6px;
    color: red;
    font-size: 18px;
}

/* Foto principal */
.photo-big {
    width: 220px;
    top: 80px;
    left: 70px;
    transform: rotate(-2deg);
}

/* Foto pequeña */
.photo-small {
    width: 130px;
    bottom: 150px;
    right: 30px;
    transform: rotate(4deg);
}

/* Corazón central */
.heart {
    position: absolute;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 70px;
    background: red;
    transform: translateX(-50%) rotate(-45deg);
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 80px;
    height: 70px;
    background: red;
    border-radius: 50%;
}

.heart::before {
    top: -40px;
    left: 0;
}

.heart::after {
    left: 40px;
    top: 0;
}
</style>
</head>

<body>
<div class="container">

    <!-- Nubes -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <!-- Foto de ella -->
    <div class="polaroid photo-big">
        <img src="foto2.jpg" alt="Ella">
        <div class="hearts">❤️ ❤️ ❤️</div>
    </div>

    <!-- Tu foto -->
    <div class="polaroid photo-small">
        <img src="foto1.jpg" alt="Tú">
        <div class="hearts">❤️ ❤️ ❤️</div>
    </div>

    <!-- Corazón -->
    <div class="heart"></div>

</div>
</body>
</html>
