<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clay Hearts Memory</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-pink: #fce4ec;
            --hot-pink: #ff4081;
            --wine: #880e4f;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--soft-pink);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Evita scroll en m√≥vil */
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--wine);
            font-size: 2.2rem;
            margin: 10px 0;
        }

        /* Contenedor del Tiempo circular */
        .timer-container {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #timer-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--wine);
        }

        /* Cuadr√≠cula arm√≥nica */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas para simetr√≠a central */
            gap: 15px;
            padding: 10px;
            max-width: 350px;
        }

        /* Cartas Circulares */
        .card {
            width: 95px;
            height: 95px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }

        /* Para el √∫ltimo elemento y que quede centrado si son 10 cartas */
        /* Ajustaremos a 4x3 quitando 2 esquinas o dejando 10 cartas centradas */
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%; /* FORMA CIRCULAR */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 3px solid white;
            overflow: hidden;
        }

        .front {
            background: white;
            transform: rotateY(180deg);
        }

        .front img {
            width: 110%; /* Un poco m√°s grande para llenar el c√≠rculo */
            height: 110%;
            object-fit: cover;
        }

        .back {
            background: linear-gradient(135deg, #ff80ab, var(--hot-pink));
            color: white;
            font-size: 2rem;
        }

        .back::after {
            content: '‚ù§';
        }

        /* Animaci√≥n de derrota */
        .game-over {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(136, 14, 79, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 100;
        }

        .btn {
            background: white;
            color: var(--wine);
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            margin-top: 20px;
            font-family: inherit;
        }
    </style>
</head>
<body>

    <h1>Memory Love</h1>

    <div class="timer-container">
        <span id="timer-text">30</span>
    </div>

    <div class="grid" id="gameGrid"></div>

    <div id="gameOver" class="game-over">
        <h2 id="msg">¬°Tiempo agotado! üíî</h2>
        <button class="btn" onclick="initGame()">Intentar de nuevo</button>
    </div>

    <script>
        const pairsConfig = [
            { id: 1, img1: 'carta_01.jpeg', img2: 'carta_02.jpeg' },
            { id: 2, img1: 'carta_03.jpeg', img2: 'carta_04.jpeg' },
            { id: 3, img1: 'carta_05.jpeg', img2: 'carta_06.jpeg' },
            { id: 4, img1: 'carta_07.jpeg', img2: 'carta_08.jpeg' },
            { id: 5, img1: 'carta_09.jpeg', img2: 'carta_10.jpeg' }
        ];

        let flippedCards = [];
        let matchedCount = 0;
        let timeLeft = 30;
        let timer;
        let isPlaying = false;

        function initGame() {
            const grid = document.getElementById('gameGrid');
            const overlay = document.getElementById('gameOver');
            grid.innerHTML = '';
            overlay.style.display = 'none';
            flippedCards = [];
            matchedCount = 0;
            timeLeft = 30;
            isPlaying = true;
            document.getElementById('timer-text').textContent = timeLeft;

            let deck = [];
            pairsConfig.forEach(p => {
                deck.push({ id: p.id, img: p.img1 });
                deck.push({ id: p.id, img: p.img2 });
            });
            deck.sort(() => Math.random() - 0.5);

            deck.forEach(data => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="face front"><img src="${data.img}"></div>
                        <div class="face back"></div>
                    </div>
                `;
                card.onclick = () => flipCard(card, data.id);
                grid.appendChild(card);
            });

            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer-text').textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        function flipCard(card, id) {
            if (!isPlaying || flippedCards.length >= 2 || card.classList.contains('flipped')) return;

            card.classList.add('flipped');
            card.dataset.id = id;
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [c1, c2] = flippedCards;
            if (c1.dataset.id === c2.dataset.id) {
                matchedCount++;
                flippedCards = [];
                if (matchedCount === 5) endGame(true);
            } else {
                setTimeout(() => {
                    c1.classList.remove('flipped');
                    c2.classList.remove('flipped');
                    flippedCards = [];
                }, 800);
            }
        }

        function endGame(win) {
            isPlaying = false;
            clearInterval(timer);
            const overlay = document.getElementById('gameOver');
            const msg = document.getElementById('msg');
            overlay.style.display = 'flex';
            msg.textContent = win ? "¬°Ganaste con el coraz√≥n! üíñ" : "¬°Tiempo agotado! üíî";
        }

        initGame();
    </script>
</body>
</html>
