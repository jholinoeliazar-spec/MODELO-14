<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Love Massacre Incoming</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --evil-red: #660000;
            --blood-red: #d32f2f;
            --dark-void: #57053d;
            --romantic-gold: #c5a059;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-void);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }

        /* Fondo con aura roja */
        .vibe-container {
            position: relative;
            text-align: center;
            z-index: 2;
            padding: 20px;
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(211, 47, 47, 0.2) 0%, transparent 70%);
            animation: pulse-glow 3s infinite alternate;
            z-index: -1;
        }

        /* Corazón Maléfico */
        .heart-icon {
            font-size: 80px;
            color: var(--blood-red);
            text-shadow: 0 0 20px var(--blood-red);
            animation: heartbeat 0.8s infinite;
            margin-bottom: 20px;
            display: inline-block;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: white;
            font-size: 2.5rem;
            letter-spacing: 3px;
            margin: 10px 0;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--romantic-gold);
            font-size: 1.2rem;
            font-weight: 300;
            font-style: italic;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .warning-text {
            color: white;
            font-size: 1rem;
            line-height: 1.6;
            max-width: 300px;
            margin: 0 auto 30px;
            border-left: 2px solid var(--blood-red);
            padding-left: 15px;
            text-align: left;
        }

        /* Botón Moderno Malévolo */
        .btn-challenge {
            background: transparent;
            color: white;
            border: 1px solid var(--blood-red);
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-challenge:hover {
            background: var(--blood-red);
            box-shadow: 0 0 30px var(--blood-red);
            transform: scale(1.05);
        }

        /* Animaciones */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        @keyframes pulse-glow {
            from { width: 250px; height: 250px; opacity: 0.5; }
            to { width: 450px; height: 450px; opacity: 0.8; }
        }

        /* Estilo móvil */
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .warning-text { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="vibe-container">
        <div class="heart-icon">❣</div>
        
        <h1>Ahora viene la masacre...</h1>
        <p class="subtitle">Wujajajaja...</p>

        <div class="warning-text">
            Prepárate, amor mío. Aquí sudarás frío intentando recordarme. La belleza duele y este juego no tendrá piedad.
        </div>

        <button class="btn-challenge" onclick="startGame()">Entrar al suplicio</button>
    </div>

    <script>
        function startGame() {
            // Aquí es donde "abriga" al segundo item.
           window.location.href="item_06.html";
            // Por ahora solo mandamos una alerta, pero aquí iría la función para mostrar el juego circular de 30s.
            alert("El destino está sellado. ¡Que comience el juego!");
        }
    </script>
</body>
</html>
