<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Challenge Incoming</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-pink: #ffe5ec;
            --main-rose: #ff8fa3;
            --deep-rose: #ff4d6d;
            --text-gray: #4a4a4a;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #fff5f7; /* Fondo claro romántico */
            color: var(--text-gray);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Decoración de fondo sutil */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(var(--soft-pink) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.5;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 30px;
            max-width: 340px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(255, 143, 163, 0.15);
            border: 1px solid white;
        }

        .heart-icon {
            font-size: 2rem;
            color: var(--deep-rose);
            margin-bottom: 20px;
            display: inline-block;
            animation: softPulse 2s infinite ease-in-out;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.6rem;
            letter-spacing: 3px;
            margin: 0 0 10px;
            color: #333;
            text-transform: uppercase;
        }

        .villain-text {
            color: var(--main-rose);
            font-size: 0.8rem;
            letter-spacing: 4px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .line {
            width: 50px;
            height: 2px;
            background: var(--soft-pink);
            margin: 0 auto 30px;
        }

        .warning-box {
            font-weight: 300;
            font-size: 1rem;
            line-height: 1.7;
            color: #666;
            margin-bottom: 40px;
        }

        /* Botón Minimalista San Valentín */
        .btn-start {
            background: #333; /* Color oscuro para contraste premium */
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            border-radius: 15px;
            width: 100%;
        }

        .btn-start:hover {
            background: var(--deep-rose);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
        }

        @keyframes softPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Pequeña nota al pie */
        .footer-note {
            font-size: 0.7rem;
            color: #bbb;
            margin-top: 20px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="bg-decoration"></div>

    <div class="container">
        <div class="heart-icon">♥</div>
        
        <h1>La Masacre</h1>
        <div class="villain-text">Wujajajaja...</div>
        <img src="sticker_04.webp" width="120px">

        <div class="line"></div>

        <div class="warning-box">
            Prepárate, amor mío. <br>
            Aquí sudarás frío intentando recordarme. <br>
            <strong>La belleza duele.</strong>
        </div>

        <button class="btn-start" onclick="startGame()">Entrar al suplicio</button>
        
        <div class="footer-note">¿Estás lista, Estefani?</div>
    </div>

    <script>
        function startGame() {
            // Efecto de desvanecimiento
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transition = '0.5s';
            setTimeout(() => {
                window.location.href="item_06.html";
            }, 500);
        }
    </script>
</body>
</html>
