<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo ❤️</title>
    <style>
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; 
            background: #ffffff; /* Fondo blanco puro */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container { 
            width: 85%; 
            max-width: 320px; 
            text-align: center;
        }

        h1 {
            font-weight: 200;
            font-style: italic;
            font-size: 2.5rem;
            margin-bottom: 5px;
            color: #000;
        }

        .subtext {
            font-size: 0.85rem;
            letter-spacing: 1px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .sticker-box {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
        }

        .sticker-box img {
            opacity: 0.9;
            transition: transform 0.5s ease;
        }

        .description {
            font-size: 0.9rem;
            line-height: 1.8;
            color: #666;
            margin-bottom: 50px;
            font-weight: 300;
        }

        button {
            background: #000; /* Botón negro sólido, muy minimalista */
            color: #fff;
            border: none;
            padding: 18px 45px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 3px;
            border-radius: 4px; /* Bordes ligeramente redondeados, estilo premium */
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff4d6d;
            transform: scale(1.02);
        }

        .heart-sep {
            margin-bottom: 15px;
            font-size: 0.8rem;
            color: #ff4d6d;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="heart-sep">♥</div>
        <h1>Cielo</h1>
        <div class="subtext">Una pareja de pingüinos</div>
        
        <div class="sticker-box">
            <img src="sticker_03.webp" width="180" height="180" alt="Pingüinos">
        </div>

        <p class="description">
            Presento mi juego,<br>
            creado con mucho amor para ti.
        </p>
        
        <a href="item_04.html">
            <button>Let's go</button>
        </a>  
    </div>
</body>
</html>
