<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valentín ❤️</title>
    <style>
        :root {
            --rosa-suave: #ffafbd;
            --rojo-pasion: #ff4b2b;
            --blanco: #fff0f3;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
            position: relative;
        }

        /* Contenedor principal de la App */
        .app-container {             
            width: 90%;
            max-width: 360px; 
            background: rgba(255, 255, 255, 0.9); 
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            border: 2px solid white;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: var(--rojo-pasion);
            font-size: 2rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .heart-main {
            color: var(--rojo-pasion);
            font-size: 50px;
            animation: heartbeat 1.2s infinite;
            margin-bottom: 10px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        .btn-comenzar {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
            margin-bottom: 30px;
        }

        .btn-comenzar:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);
        }

        /* Corazones flotantes de fondo (Marca de agua) */
        .floating-hearts-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; overflow: hidden; z-index: 0;
        }

        .heart-bg {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.4);
            opacity: 0;
            animation: floatAndFade 8s linear infinite;
        }

        @keyframes floatAndFade {
            0% { transform: translateY(105vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.3; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Posiciones variadas para los corazones de fondo */
        .heart-bg:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart-bg:nth-child(2) { left: 25%; animation-delay: 2s; }
        .heart-bg:nth-child(3) { left: 45%; animation-delay: 4s; }
        .heart-bg:nth-child(4) { left: 65%; animation-delay: 1s; }
        .heart-bg:nth-child(5) { left: 85%; animation-delay: 3s; }
        .heart-bg:nth-child(6) { left: 15%; animation-delay: 5s; }

        .sticker-img {
            display: block;
            margin: 0 auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="floating-hearts-container">
        <span class="heart-bg">❤️</span>
        <span class="heart-bg">❤️</span>
        <span class="heart-bg">❤️</span>
        <span class="heart-bg">❤️</span>
        <span class="heart-bg">❤️</span>
        <span class="heart-bg">❤️</span>
    </div>

    <div class="app-container">
        <div class="heart-main">❤️</div>
        <h1>¡BIENVENIDA!</h1>
        
        <p style="color: #666; margin-bottom: 25px;">Tengo algo especial para ti...</p>
        
        <a href="item_o1.html" class="btn-comenzar">COMENZAR</a>
        
        <div class="sticker-wrapper">
            <br>
            <br>
            <br>
            <br>
            <img src="sticker_01.webp" id="miSticker" class="sticker-img" width="120">
            <br>
            <br>
            
        
        </div>
    </div>

    <script>
        const sticker = document.getElementById('miSticker');
        
        // Esta función "refresca" la imagen para que vuelva a empezar
        function reiniciarAnimacion() {
            const rutaLimpia = sticker.src.split('?')[0]; 
            // Agregamos un parámetro único para obligar al navegador a reiniciar
            sticker.src = rutaLimpia + '?t=' + new Date().getTime();
        }

        // AJUSTE AQUÍ: Cambia el 3000 por la duración de tu sticker en milisegundos
        // Ejemplo: Si el sticker dura 3 segundos, deja 3000.
        setInterval(reiniciarAnimacion, 3000); 
    </script>

</body>
</html>
