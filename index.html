<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Estefani ❤️</title>
    <style>
        :root {
            --primary: #d63384;
            --rose-gold: #e5b3b3;
            --soft-white: #ffffff;
            --text-color: #4a4a4a;
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            background: radial-gradient(circle at center, #fff5f7 0%, #ffe4e9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
            position: relative;
        }

        /* Contenedor Elegante con Efecto Vidrio */
        .app-container {             
            width: 85%;
            max-width: 340px; 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(10px);
            padding: 50px 30px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: var(--text-color);
            font-size: 1.6rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .heart-main {
            color: var(--primary);
            font-size: 40px;
            margin-bottom: 20px;
            display: inline-block;
            filter: drop-shadow(0 0 10px rgba(214, 51, 132, 0.2));
            animation: softPulse 2s ease-in-out infinite;
        }

        @keyframes softPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .btn-comenzar {
            background: var(--text-color);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 2px;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .btn-comenzar:hover {
            transform: translateY(-5px);
            background: var(--primary);
            box-shadow: 0 10px 20px rgba(214, 51, 132, 0.2);
        }

        /* Partículas de Corazón Sutiles */
        .heart-bg {
            position: absolute;
            color: var(--primary);
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        .sticker-img {
            margin-top: 40px;
            opacity: 0.9;
            filter: grayscale(20%);
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>

    <script>
        for (let i = 0; i < 8; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart-bg';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.animationDelay = (Math.random() * 5) + 's';
            heart.style.fontSize = (Math.random() * 10 + 10) + 'px';
            document.body.appendChild(heart);
        }
    </script>

    <div class="app-container">
        <div class="heart-main">♥</div>
        <h1>Bienvenida</h1>
        <p><em>Una pequeña historia para ti...</em></p>
        
        <a href="item_01.html" class="btn-comenzar">COMENZAR</a>
        
        <div class="sticker-wrapper">
            <img src="sticker_01.webp" id="miSticker" class="sticker-img" width="100">
        </div>
    </div>

    <script>
        const sticker = document.getElementById('miSticker');
        function reiniciarAnimacion() {
            const rutaLimpia = sticker.src.split('?')[0]; 
            sticker.src = rutaLimpia + '?t=' + new Date().getTime();
        }
        setInterval(reiniciarAnimacion, 3000); 
    </script>

</body>
</html>
